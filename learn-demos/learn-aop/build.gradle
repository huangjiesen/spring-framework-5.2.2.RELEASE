plugins {
    id 'java'
}

group 'com.ofwiki'
version '5.2.2.RELEASE'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.aspectj:aspectjweaver")
    compileOnly("org.aspectj:aspectjrt")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(":spring-context")
}
